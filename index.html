<!DOCTYPE html>
<html lang="ru" >
<head>  
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Календарь</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/441aecb93e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/styles.css">
	<!--<link rel="stylesheet" href="css/fonts.css">-->
</head>  

<body>
	<div class="container">
		


		<div class="calendar">
			<div class="header_part">
				<div class="calendar_title">Выбрать период</div>
				<div class="cross_or_arrow"><span></span></div>
			</div>
			<div class = 'calendar_body'>
				<div class="result_part"></div>
				<div class="arrows_block">
					<div class="prev"><i class="fas fa-chevron-right"></i></div>
					<div class="next"><i class="fas fa-chevron-right"></i></div>
				</div>
				<div class="middle_part">
					<div class="year_item">
						<div class="number_of_year">2019</div>
						<div class="mounth_list">
							<div class="column">
								<div class="mounth_number"><span>Январь</span></div>
								<div class="mounth_number"><span>Апрель</span></div>
								<div class="mounth_number"><span>Июль</span></div>
								<div class="mounth_number"><span>Октябрь</span></div>
							</div>
							<div class="column">
								<div class="mounth_number"><span>Февраль</span></div>
								<div class="mounth_number"><span>Май</span></div>
								<div class="mounth_number"><span>Август</span></div>
								<div class="mounth_number"><span>Ноябрь</span></div>
							</div>
							<div class="column">
								<div class="mounth_number"><span>Март</span></div>
								<div class="mounth_number"><span>Июнь</span></div>							
								<div class="mounth_number"><span>Сентябрь</span></div>		
								<div class="mounth_number"><span>Декабрь</span></div>
							</div>																					
						</div>
					</div>
					<div class="year_item">
						<div class="number_of_year">2020</div>
						<div class="mounth_list">
							<div class="column">
								<div class="mounth_number"><span>Январь</span></div>
								<div class="mounth_number"><span>Апрель</span></div>
								<div class="mounth_number"><span>Июль</span></div>
								<div class="mounth_number"><span>Октябрь</span></div>
							</div>
							<div class="column">
								<div class="mounth_number"><span>Февраль</span></div>
								<div class="mounth_number"><span>Май</span></div>
								<div class="mounth_number"><span>Август</span></div>
								<div class="mounth_number"><span>Ноябрь</span></div>
							</div>
							<div class="column">
								<div class="mounth_number"><span>Март</span></div>
								<div class="mounth_number"><span>Июнь</span></div>							
								<div class="mounth_number"><span>Сентябрь</span></div>		
								<div class="mounth_number"><span>Декабрь</span></div>
							</div>
						</div>
					</div>
				</div>
				<div class="bottom_part">
					<div class="choose_btn"><span>Выбрать</span></div>
					<div class="cancel_btn"><span>Отмена</span></div>
				</div>
			</div>
		</div>
		

	</div>
	<script src="scripts/scripts.js"></script>
</body>
</html>
